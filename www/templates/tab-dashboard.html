<ion-view view-title="Dashboard">
  <ion-content class="padding">
		<label class="item item-input">
			<span class="input-label">Average Party Level</span>
			<input type="tel">
		</label>
		<div class="list">
      <div class="item item-divider">Game Pace, select value: {{ data.gamePace }}</div>
			<ion-radio ng-repeat="item in gamePaceList" ng-model="data.gamePace" ng-value="item.value">{{ item.text }}</ion-radio>
		</div>
		<div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
